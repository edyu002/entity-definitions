d0bAvailability:
  title: DB Availability
  unit: PERCENTAGE
  query:
    select: average(NR.SAP.DB.KPI.AVAILABLE)
    from: Metric
    eventId: entity.guid

dbSpaceUsed:
  title: DB Space Used
  unit: BYTES
  query:
    select: average(NR.SAP.DB.KPI.USED) * 1000000
    from: Metric 
    eventId: entity.guid

dbSize:
  title: Cache Hit Ratio
  unit: BYTES
  query:
    select: average(NR.SAP.DB.SQLSvr.Cache)
    from: Metric 
    where: KEY_FIGURE = 'DataHitRatio'
    eventId: entity.guid

responseTime:
  title: Response Time
  unit: SECONDS
  query:
    select: average(NR.SAP.SYSTEM.PROCESS)
    from: Metric
    where: KEY_FIGURE = 'DB Time'
    eventId: entity.guid
